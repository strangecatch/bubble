<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #c2f0ff, #a8eaff);
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-btn {
      position: absolute;
      top: 20px;
      font-size: 22px;
      color: #2196f3;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .back-btn {
      left: 20px;
    }

    .settings-btn {
      right: 20px;
    }

    .support-heading {
      margin-top: 80px;
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
      align-self: flex-start;
      margin-left: 30px;
    }

    .center-buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 300px;
      z-index: 2;
    }

    .center-buttons button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: #1976d2;
      background-color: #f0f8ff;
      border: none;
      border-radius: 24px;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .center-buttons button:hover {
      transform: scale(1.02);
      box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.15);
    }
    .bubble-image {
      position: absolute;
      background-image: url('Layer_1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      pointer-events: none;
      opacity: 0.6;
      z-index: 0;
    }

    .bubble-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Top navigation buttons -->
  <button class="icon-btn back-btn" onclick="goBack()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <button class="icon-btn settings-btn" onclick="openSettings()">
    <i class="fas fa-cog"></i>
  </button>

  <!-- Page heading -->
  <div class="support-heading">Support</div>

  <!-- Center support buttons -->
  <div class="center-buttons">
    <button onclick="openFAQ()">FAQ</button>
    <button onclick="loginHelp()">Login related...</button>
    <button onclick="sendFeedback()">Report/feedback.</button>
  </div>

  <!-- JavaScript for functionality -->
  <script>
    function goBack() {
  window.history.back();
}

function openSettings() {
  window.location.href = "setting.html";
}

function openFAQ() {
  alert("Opening FAQ...");
}

function loginHelp() {
  alert("Navigating to login support...");
}

function sendFeedback() {
  window.location.href = "feedback.html";
}

// Bubble generator
function createRandomBubbles(count = 8) {
  const body = document.body;
  const vw = window.innerWidth;
  const vh = window.innerHeight;

  for (let i = 0; i < count; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble-image';

    const size = Math.floor(Math.random() * 60) + 40; // 40â€“100px
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;

    const top = Math.random() * (vh - size);
    const left = Math.random() * (vw - size);

    bubble.style.top = `${top}px`;
    bubble.style.left = `${left}px`;

    body.appendChild(bubble);
  }
}

// Call bubble creation on page load
createRandomBubbles(8);

  </script>
</body>
</html>
