<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Page UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #c2f0ff, #a8eaff);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .icon-btn {
      position: absolute;
      font-size: 22px;
      color: #2196f3;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    .back-btn {
      top: 20px;
      left: 20px;
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 40px;
      width: 80%;
      max-width: 300px;
      z-index: 2;
    }

    .main-buttons button {
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      background-color: #e6f7ff;
      color: #2196f3;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .main-buttons button:hover {
      transform: scale(1.02);
      box-shadow: 2px 6px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 480px) {
      .main-buttons button {
        font-size: 16px;
        padding: 14px;
      }
    }

    .bubble-image {
      position: absolute;
      background-image: url('Layer_1.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      pointer-events: none;
      opacity: 0.6;
      z-index: 0;
    }

    .bubble-image:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <button class="icon-btn back-btn"><i class="fas fa-arrow-left"></i></button>

  <!-- Main Buttons -->
  <div class="main-buttons">
    <button id="guest-btn">As Guest</button>
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign up</button>
  </div>

  <script>
    document.getElementById('guest-btn').addEventListener('click', function() {
      alert('Proceeding as Guest...');
    });

    document.getElementById('login-btn').addEventListener('click', function() {
      window.location.href = "signin.html";
    });

    document.getElementById('signup-btn').addEventListener('click', function() {
      window.location.href = "signup.html";
    });

    document.querySelector('.back-btn').addEventListener('click', () => {
      window.history.back();
    });

    // Bubble generator
    function createRandomBubbles(count = 8) {
      const body = document.body;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble-image';

        const baseSize = vw < 600 ? 20 : 40; // base size for mobile
        const maxSize = vw < 600 ? 50 : 100; // max size for mobile
        const size = Math.floor(Math.random() * (maxSize - baseSize)) + baseSize;

        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;

        const top = Math.random() * (vh - size);
        const left = Math.random() * (vw - size);

        bubble.style.top = `${top}px`;
        bubble.style.left = `${left}px`;

        body.appendChild(bubble);
      }
    }

    createRandomBubbles();
  </script>

</body>
</html>
